{% extends 'base.html' %}
{% block content %}
<form method='post' {% if form.is_multipart %}enctype='multipart/form-data'{% endif %}>
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type='submit' />
    </p>
    <div align='center'>
    <a href='{% url "model_files:your_page" %}'>See Your Cloud</a>
	</div>
</form>
{% if form.instance.pk %}
    <hr/>
    <div align='center'>
        <a href='{% url "model_files:book.delete" pk=form.instance.pk %}'>Delete</a>
    </div>
{% endif %}
{% endblock %}
